width: 1280
height: 720
samples: 1
depth: 5

materials:
  - &transparent
    diffuseColor: [1.0, 0.0, 1.0]
    specularColor: [1.0, 1.0, 1.0]
    diffuse: 0.1
    specular: 0.5
    transparency: 0.9
    refractionIndex: 1.3
    reflection: 0.0
  - &white
    diffuseColor: [1.0, 1.0, 1.0]
    specularColor: [1.0, 1.0, 1.0]
    diffuse: 1.0
    specular: 0.0
    transparency: 0.0
    refractionIndex: 0.0
    reflection: 0.0
  - &shinyWhite
    diffuseColor: [1.0, 1.0, 1.0]
    specularColor: [1.0, 1.0, 1.0]
    diffuse: 1.0
    specular: 1.0
    transparency: 0.0
    refractionIndex: 0.0
    reflection: 1.0
  - &red
    diffuseColor: [1.0, 0.0, 0.0]
    specularColor: [1.0, 1.0, 1.0]
    diffuse: 1.0
    specular: 0.0
    transparency: 0.0
    refractionIndex: 0.0
    reflection: 0.0
  - &green
    diffuseColor: [0.0, 1.0, 0.0]
    specularColor: [1.0, 1.0, 1.0]
    diffuse: 1.0
    specular: 0.0
    transparency: 0.0
    refractionIndex: 0.0
    reflection: 0.0
  - &blue
    diffuseColor: [0.0, 0.0, 1.0]
    specularColor: [1.0, 1.0, 1.0]
    diffuse: 1.0
    specular: 0.0
    transparency: 0.0
    refractionIndex: 0.0
    reflection: 0.0
  - &black
    diffuseColor: [0.0, 0.0, 0.0]
    specularColor: [1.0, 1.0, 1.0]
    diffuse: 1.0
    specular: 0.0
    transparency: 0.0
    refractionIndex: 0.0
    reflection: 0.0
  - &grey
    diffuseColor: [0.7, 0.7, 0.7]
    specularColor: [1.0, 1.0, 1.0]
    diffuse: 1.0
    specular: 0.0
    transparency: 0.0
    refractionIndex: 0.0
    reflection: 0.0

solids:
  - type: "sphere"
    center: [0.75, -0.75, 1.75]
    radius: 0.25
    material: *shinyWhite
  - type: "cylinder"
    center: [-0.25, -0.5, 2]
    radius: 0.5
    height: 1.0
    material: *green
  - type: "sphere"
    center: [-0.75, -0.25, 2]
    radius: 0.75
    material: *transparent
  # Right wall
  - type: "plane"
    center: [2.0, 0.0, 0.0]
    normal: [-1.0, 0.0, 0.0]
    material: *green
  # Left wall
  - type: "plane"
    center: [-2.0, 0.0, 0.0]
    normal: [1.0, 0.0, 0.0]
    material: *red
  # Back wall
  - type: "plane"
    center: [0.0, 0.0, 3.0]
    normal: [0.0, 0.0, -1.0]
    material: *white
  # Front wall
  - type: "plane"
    center: [0.0, 0.0, -6.0]
    normal: [0.0, 0.0, 1.0]
    material: *black
  # Top wall
  - type: "plane"
    center: [0.0, 2.0, 0.0]
    normal: [0.0, -1.0, 0.0]
    material: *grey
  # Bottom wall
  - type: "plane"
    center: [0.0, -2.0, 0.0]
    normal: [0.0, 1.0, 0.0]
    material: *white
  - type: "mesh"
    center: [0.0, -1.5, 2]
    material: *white
    vertices:
      - &leftBottomFront
        [-1.2, -0.5, -0.75]
      - &leftBottomBack
        [-1.2, -0.5, 0.75]
      - &rightBottomBack
        [1.2, -0.5, 0.75]
      - &rightBottomFront
        [1.2, -0.5, -0.75]
      - &leftTopFront
        [-1.2, 0.5, -0.75]
      - &leftTopBack
        [-1.2, 0.5, 0.75]
      - &rightTopBack
        [1.2, 0.5, 0.75]
      - &rightTopFront
        [1.2, 0.5, -0.75]
    faces:
      - [*leftBottomBack, *leftBottomFront, *rightBottomBack]
      - [*rightBottomBack, *leftBottomFront, *rightBottomFront]
      - [*leftBottomBack, *rightBottomBack, *rightTopBack]
      - [*leftBottomBack, *rightTopBack, *leftTopBack]
      - [*leftTopBack, *leftBottomFront, *leftBottomBack]
      - [*leftTopBack, *leftTopFront, *leftBottomFront]
      - [*leftTopFront, *leftTopBack, *rightTopBack]
      - [*leftTopFront, *rightTopBack, *rightTopFront]
      - [*rightBottomFront, *leftBottomFront, *rightTopFront]
      - [*rightTopFront, *leftBottomFront, *leftTopFront]
      - [*rightBottomFront, *rightTopBack, *rightBottomBack]
      - [*rightTopFront, *rightTopBack, *rightBottomFront]

lights:
  - position: [0.0, 1.8, 2.0]
    color: [1.0, 1.0, 1.0]
    intensity: 1.0
    constantDecay: 1.0
    linearDecay: 0.09
    quadraticDecay: 0.032
  - position: [0.0, 1.8, 0.5]
    color: [1.0, 1.0, 1.0]
    intensity: 1.0
    constantDecay: 1.0
    linearDecay: 0.09
    quadraticDecay: 0.032

camera:
  vFov: 65.0
  origin: [0.0, 0.0, -2.0]
  lookAt: [0.0, 0.0, 1.0]
